<!doctype html>
<html>
  <head>
    <title>Change Password</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Change Password</h2>

      <input type="password" id="newPassword" placeholder="New Password" />
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password"
      />

      <button class="btn" onclick="changePassword()">Update Password</button>

      <div id="msg" style="margin-top: 15px"></div>
    </div>

    <script>
      function changePassword() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const userId = localStorage.getItem("studentId");
        const msg = document.getElementById("msg");

        if (!newPassword || !confirmPassword) {
          msg.innerHTML = "<p style='color:red'>All fields required</p>";
          return;
        }

        if (newPassword !== confirmPassword) {
          msg.innerHTML = "<p style='color:red'>Passwords do not match</p>";
          return;
        }

        fetch("http://localhost:5000/student/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, newPassword }),
        })
          .then((res) => res.json())
          .then(() => {
            msg.innerHTML =
              "<p style='color:green'>Password updated successfully</p>";
            localStorage.removeItem("studentId");

            setTimeout(() => {
              window.location.href = "student-dashboard.html";
            }, 1500);
          })
          .catch(() => {
            msg.innerHTML = "<p style='color:red'>Server error</p>";
          });
      }
    </script>
  </body>
</html>
